type Query {
  findManyPokemon: [Pokemon!]!
}

type Pokemon {
  id: ID!
  name: String!
  type: String!
  created_at: String!
  updated_at: String!
}

type Mutation {
  createOnePokemon(name: String!, type: String!): Pokemon!
  updateOnePokemon(id: ID!, name: String, type: String): Pokemon!
  deleteOnePokemon(id: ID!): Boolean!
}
